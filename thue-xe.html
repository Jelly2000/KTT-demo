<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thuê xe chất lượng cao tại Việt Nam. Xem tất cả các loại xe có sẵn với giá cả hợp lý.">
    <meta name="keywords" content="thuê xe, cho thuê xe, rental car, car rental vietnam, thuê xe tự lái">
    <meta name="author" content="KTT Car Rental">
    <meta property="og:title" content="Thuê Xe - KTT Car">
    <meta property="og:description" content="Xem tất cả các loại xe cho thuê với giá cả hợp lý">
    <meta property="og:type" content="website">
    
    <title>Thuê Xe - KTT Car</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "AutoRental",
        "name": "KTT Car Rental",
        "description": "Dịch vụ cho thuê xe chất lượng cao tại Việt Nam",
        "url": "https://kttcar.com/thue-xe",
        "telephone": "+84-xxx-xxx-xxx",
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "VN",
            "addressLocality": "Ho Chi Minh City"
        }
    }
    </script>
</head>
<body>
    <!-- Header -->
    <div id="navbar-placeholder"></div>
    <!-- Floating Contact Buttons -->
    <div class="floating-contacts">
        <div class="contact-item" title="Gọi điện thoại">
            <a href="tel:0798888373" class="contact-btn phone-btn" aria-label="Gọi điện thoại">
                <img src="phone.png" alt="Phone" class="contact-icon">
            </a>
        </div>
        <div class="contact-item" title="Liên hệ qua Zalo">
            <a href="https://zalo.me/0798888373" class="contact-btn zalo-btn" target="_blank" rel="noopener" aria-label="Liên hệ qua Zalo">
                <img src="zalo.webp" alt="Zalo" class="contact-icon">
            </a>
        </div>
        <div class="contact-item" title="Liên hệ qua Messenger">
            <a href="https://m.me/dvtulai" class="contact-btn messenger-btn" target="_blank" rel="noopener" aria-label="Liên hệ qua Messenger">
                <img src="messenger.webp" alt="Messenger" class="contact-icon">
            </a>
        </div>
    </div>
    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title" data-vi="Thuê xe" data-en="Car Rental">
                Thuê xe
            </h1>
            <p class="page-subtitle" data-vi="Chọn xe phù hợp với nhu cầu của bạn" data-en="Choose the car that fits your needs">
                Chọn xe phù hợp với nhu cầu của bạn
            </p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <h2 class="filter-title" data-vi="Lọc xe theo tiêu chí" data-en="Filter Cars">
                Lọc xe theo tiêu chí
            </h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label data-vi="Loại xe:" data-en="Car Type:">Loại xe:</label>
                    <select id="car-type-filter">
                        <option value="" data-vi="Tất cả" data-en="All">Tất cả</option>
                        <option value="sedan" data-vi="Sedan" data-en="Sedan">Sedan</option>
                        <option value="suv" data-vi="SUV" data-en="SUV">SUV</option>
                        <option value="luxury" data-vi="Sang trọng" data-en="Luxury">Sang trọng</option>
                        <option value="minivan" data-vi="Minivan" data-en="Minivan">Minivan</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label data-vi="Số chỗ ngồi:" data-en="Seats:">Số chỗ ngồi:</label>
                    <select id="seats-filter">
                        <option value="" data-vi="Tất cả" data-en="All">Tất cả</option>
                        <option value="4">4 chỗ</option>
                        <option value="5">5 chỗ</option>
                        <option value="7">7 chỗ</option>
                        <option value="9">9+ chỗ</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label data-vi="Khoảng giá:" data-en="Price Range:">Khoảng giá:</label>
                    <select id="price-filter">
                        <option value="" data-vi="Tất cả" data-en="All">Tất cả</option>
                        <option value="0-1000000" data-vi="Dưới 1 triệu/ngày" data-en="Under 1M/day">Dưới 1 triệu/ngày</option>
                        <option value="1000000-2000000" data-vi="1-2 triệu/ngày" data-en="1-2M/day">1-2 triệu/ngày</option>
                        <option value="2000000-5000000" data-vi="2-5 triệu/ngày" data-en="2-5M/day">2-5 triệu/ngày</option>
                        <option value="5000000+" data-vi="Trên 5 triệu/ngày" data-en="Over 5M/day">Trên 5 triệu/ngày</option>
                    </select>
                </div>
                <button class="filter-reset" onclick="resetFilters()" data-vi="Xóa bộ lọc" data-en="Reset Filters">
                    Xóa bộ lọc
                </button>
            </div>
        </div>
    </section>

    <!-- Cars Section -->
    <section class="cars-section">
        <div class="container">
            <div class="cars-header">
                <h2 class="section-title" data-vi="Tất cả xe cho thuê" data-en="All Available Cars">
                    Tất cả xe cho thuê
                </h2>
            </div>
            <div class="cars-grid" id="all-cars-grid">
                <!-- Car cards will be populated by JavaScript -->
            </div>
            <div class="cars-list" id="all-cars-list" style="display: none;">
                <!-- Car list items will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Car Detail Modal -->
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="car-detail-content">
                <!-- Car details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script src="thue-xe.js"></script>
</body>
</html>
